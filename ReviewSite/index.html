<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReviewControl</title>

    <link href="header/header.css" rel="stylesheet" type="text/css">
    <link href="header/__title/header__tittle.css" rel="stylesheet" type="text/css">
    <link href="header/__button/header__button.css" rel="stylesheet" type="text/css">
    <link href="search-panel/search-panel.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="search-panel/__label/search-panel__label.css">

<body class="body">
<header class="header">
    <label class="header__title">REVIEW CONTROL</label>
    <div class="elements-group">
        <form action="user-account.html" class="form">
            <button type="submit" class="header__button">Your account</button>
        </form>
        <form action="logout.html" class="form">
            <button type="submit" class="header__button">Log out</button>
        </form>
    </div>
</header>
<article class="main-content">
    <aside class="search-panel">
        <label class="search-panel__label">Search</label>
        <input class="search-panel__input" placeholder="Title"/>
        <select class="search-panel__select">
            <option>Book</option>
            <option>Film</option>
            <option>Game</option>
        </select>
        <input class="search-panel__input" placeholder="Tag"/>
        <input class="search-panel__input" placeholder="Rate"/>
        <button class="search-panel__button">Go</button>
    </aside>
    <article class="review-list">
        <article class="review">
            <div class="elements-group">
                <label class="review__title">ReviewTitle</label>
                <label class="review__label">Rate</label>
                <label class="review__label">Group</label>
                <label class="review__label">Tags</label>
                <pre class="review__description">This is a description. It’s explain opinion of user about book/film/game.</pre>
            </div>
            <img class="review__image" src="image.png" alt="Review Image">
        </article>
        <article class="review">
            <div class="elements-group">
                <label class="review__title">ReviewTitle</label>

                <label class="review__label">Group</label>
                <label class="review__label">Tags</label>
                <pre class="review__description">This is
            a description. It’s explain opinion of user about book/film/game.</pre>
            </div>
            <img class="review__image" src="image.png" alt="Review Image">
        </article>

            <div class="elements-group">
                <label class="review__title">ReviewTitle</label>
                <label class="review__label">Rate</label>
                <label class="review__label">Group</label>
                <label class="review__label">Tags</label>
                <pre class="review__description">This is a description. It’s explain opinion of user about book/film/game.</pre>
            </div>
            <img class="review__image" src="image.png" alt="Review Image">
        </article>
    </article>
</article>
</body>
</html>
