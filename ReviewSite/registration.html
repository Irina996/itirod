<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="body/body.css" rel="stylesheet" type="text/css">
    <link href="header/header.css" rel="stylesheet" type="text/css">
    <link href="header/__title/header__tittle.css" rel="stylesheet" type="text/css">
    <link href="header/__button/header__button.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="main-form/main-form.css">
    <link rel="stylesheet" href="main-form/__input/main-form__input.css">
    <link rel="stylesheet" href="main-form/__title/main-form__title.css">
    <link rel="stylesheet" href="main-form/__button/main-form__button.css">
</head>
<body class="body">
<header class="header">
    <label class="header__title">REVIEW CONTROL</label>
    <div class="elements-group">
        <form action="/login" method="get">
            <button type="submit" class="header__button">Login</button>
        </form>
    </div>
</header>
<form class="main-form" action="/register" method="post">
    <label class="main-form__title">Registration</label><br/>
    <input name="username" class="main-form__input" placeholder="username"><br/>
    <input name="email" class="main-form__input" placeholder="email"><br/>
    <input name="password" class="main-form__input" placeholder="password"><br/>
    <button type="submit" class="main-form__button">Register</button><br/>
</form>
</body>
</html>
